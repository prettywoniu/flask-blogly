{% extends 'base.html' %}
  {% block title %} Home Page {% endblock %}
{% block content %}
  <h1>Blogly Recent Posts</h1>

    {% for post in posts %}
    <h2>{{post.title}}</h2>
    <p>{{post.content}}</p> 
    <p><i>By {{post.user.first_name}} {{post.user.last_name}} on {{post.created_at}}</i></p>
    {% endfor %}

  <a href="/users" class="button">All user</a>

{% endblock %}
