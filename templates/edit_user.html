{% extends 'base.html' %}
  {% block title %} Edit User {% endblock %}
{% block content %}
    <h1>Edit a user</h1>
    <form action="/users/{{user.id}}/edit", method="POST">
        <label for="first-name",>First Name</label>
        <input type="text" name="first-name" placeholder="{{user.first_name}}"><br><br>
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" placeholder="{{user.last_name}}"><br><br>
        <label for="img-url">Image URL</label>
        <input type="text" name="img-url" placeholder="{{user.img_url}}"><br><br>
        <a href="/users/{{user.id}}" class="button">Cancel</a>
        <button type="submit" class="button">Save</button>
    </form> 
{% endblock %}
