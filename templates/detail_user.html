{% extends 'base.html' %}
  {% block title %} User Detail {% endblock %}
{% block content %}
  <h2>{{user.first_name}} {{user.last_name}}</h2>
  <a href="/users/{{user.id}}/edit" class="button">Edit</a>
  <a href="/users/{{user.id}}/delete" class="button">Delete</a>
  <h3>Posts</h3>
  <ul>
    {% for post in posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
  </ul>
  <a href="/users/{{user.id}}/posts/new">Add Post</a>

{% endblock %}
