{% extends 'base.html' %}
  {% block title %} New User {% endblock %}
{% block content %}
    <h1>Create a user</h1>
    <form action="/users/new", method="POST">
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" placeholder="Enter a first name"><br><br>
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" placeholder="Enter a last name"><br><br>
        <label for="img-url">Image URL</label>
        <input type="text" name="img-url" placeholder="Provide an image of this user"><br><br>
        <button type="submit" class="button">Add</button>
    </form> 
{% endblock %}
