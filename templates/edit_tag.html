{% extends 'base.html' %}
  {% block title %} Edit tag {% endblock %}
{% block content %}
    <h1>Edit a Tag</h1>
    <form action="/tags/{{tag.id}}/edit", method="POST">
        <label for="tag-name">Title</label>
        <input type="text" name="tag-name" placeholder="{{tag.name}}"><br><br>
        <a href="/tags/{{tag.id}}" class="button">Cancel</a>
        <button type="submit" class="button">Save</button>
    </form> 
{% endblock %}
